name: hellow_go 
on:
  workflow_dispatch:
    inputs:
     
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        options:
        - 1.19.1
        - 1.18
        - 1.19.2

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
         
          ENVIRONMENT: ${{ inputs.environment }}
